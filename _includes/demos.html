<section class="articles">
  {% for demo in page.demos %}
  <article>
    <div class="article-wrapper">
      <a href="{{ demo.link }}" title=""></a>
      <figure>
        <img src="{{ site.baseurl }}/{{ demo.img }}" alt="" width="50%"/>
      </figure>
      <div class="article-body">
        <h2>{{ demo.name }}</h2>
        <p>
          {{ demo.descr }}
        </p>
      </div>
    </div>
  </article>
  {% endfor %}
</section>
